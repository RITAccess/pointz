<html>
  <head>
    <meta charset="UTF-8">
    <title>
      Pointz for mapz
    </title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javasctipt" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0PQDsi__fnPfEet90O2JyEaCyZ8-KYt8"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  </head>
  <body>
    <img src="images/powered-by-google-on-white.png" style="float:right"></img>
    <h1> Pointz </h1>
    <span>Search for </span>
    <input id="type" type="text" value="Pizza" onKeyPress="isEnter(event, newMapSearch)"></input>
    <span>in </span>
    <input id="location" type="text" value="New York" onKeyPress="isEnter(event, newMapSearch)"></input>
    <button id="search" type="submit" onclick="newMapSearch()"> Search </button>
    <button type="button" onclick="genCSV()" style="float:right">Download CSV</button>
    <div id="map"></div>
    <div class="footer">
      A web app created by <br>
      Ethan Jurman and Ricky Kendrick <br>
      <a href="https://github.com/ethanjurman/Pointz"> github link </a>
    </div>
  </body>
</html>
